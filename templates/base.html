<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Crédito</title>
    <style>
        body { font-family: Arial; background-color: #f4f4f4; margin: 0; }
        header { background-color: #003641; color: white; padding: 1rem; text-align: center; }
        .container { padding: 2rem; }
        table { width: 100%%; border-collapse: collapse; margin-top: 1rem; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 0.5rem; text-align: left; }
        a.button, button { background-color: #00AE9D; color: white; padding: 0.5rem 1rem; text-decoration: none; border: none; margin: 0.2rem; cursor: pointer; }
        a.button:hover, button:hover { background-color: #00796B; }
    </style>
</head>
<body>
    <header><h1>Sistema de Crédito</h1></header>
    <div class="container">{% block conteudo %}{% endblock %}</div>
</body>
</html>
