<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Contrato</title>
    <style>
        body { font-family: Arial; background-color: #f5f5f5; margin: 20px; }
        form { display: flex; flex-wrap: wrap; gap: 10px; }
        label { width: 100%; font-weight: bold; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; }
        button { background-color: #003641; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Contrato {{ contrato.numero }}</h1>
    <form method="POST">
        {% for column in contrato.__table__.columns %}
            <label>{{ column.name }}</label>
            <input name="{{ column.name }}" value="{{ getattr(contrato, column.name) or '' }}">
        {% endfor %}
        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
