<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contratos</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #f5f5f5; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; }
    th { background: #003641; color: #fff; }
    a.btn { padding: 8px 12px; background: #00AE9D; color: white; text-decoration: none; border-radius: 5px; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Contratos</h1>
  <a class="btn" href="/novo">Novo Contrato</a>
  <a class="btn" href="/exportar">Exportar Excel</a>
  <table>
    <tr>
      <th>ID</th><th>Cliente</th><th>Número</th><th>Valor</th><th>Ações</th>
    </tr>
    {% for c in contratos %}
    <tr>
      <td>{{ c.id }}</td><td>{{ c.cliente }}</td><td>{{ c.numero }}</td><td>{{ c.valor }}</td>
      <td><a href="/contrato/{{ c.id }}">Editar</a></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
