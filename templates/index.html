<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Contratos</title>
</head>
<body>
    <h1>Lista de Contratos</h1>
    <a href="{{ url_for('novo') }}">Novo Contrato</a>
    <ul>
        {% for contrato in contratos %}
            <li>
                <a href="{{ url_for('ver_contrato', contrato_id=contrato.id) }}">
                    Contrato nยบ {{ contrato.numero }} - Valor: {{ contrato.valor }}
                </a>
            </li>
        {% else %}
            <li>Nenhum contrato cadastrado.</li>
        {% endfor %}
    </ul>
</body>
</html>
