<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contratos</title>
    <style>
        body { font-family: Arial; background-color: #f5f5f5; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #003641; color: white; }
        a.botao { background-color: #00AE9D; padding: 10px; text-decoration: none; color: white; border-radius: 5px; margin-right: 10px; }
        .botoes { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="botoes">
        <a href="/novo" class="botao">Novo Contrato</a>
        <a href="/exportar" class="botao">Exportar Excel</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Cliente</th>
                <th>NÂº Contrato</th>
                <th>Tipo</th>
                <th>Garantia</th>
                <th>Valor</th>
                <th>Ganho</th>
                <th>Baixa</th>
                <th>Ver</th>
            </tr>
        </thead>
        <tbody>
            {% for c in contratos %}
            <tr>
                <td>{{ c.cliente }}</td>
                <td>{{ c.numero }}</td>
                <td>{{ c.tipo_contrato }}</td>
                <td>{{ c.garantia }}</td>
                <td>{{ c.valor }}</td>
                <td>{{ c.ganho }}</td>
                <td>{{ c.data_baixa }}</td>
                <td><a href="/contrato/{{ c.id }}">Detalhes</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
