{% extends 'base.html' %}
{% block conteudo %}
<h2>Contratos</h2>
<a href="{{ url_for('novo') }}" class="button">Novo Contrato</a>
<a href="{{ url_for('exportar') }}" class="button">Exportar para Excel</a>
<table>
    <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Contrato</th>
        <th>Tipo</th>
        <th>Garantia</th>
        <th>Ações</th>
    </tr>
    {% for c in contratos %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.cliente }}</td>
        <td>{{ c.numero }}</td>
        <td>{{ c.tipo_contrato }}</td>
        <td>{{ c.garantia }}</td>
        <td><a href="{{ url_for('ver_contrato', id=c.id) }}" class="button">Detalhes</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
