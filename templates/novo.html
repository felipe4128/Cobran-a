
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Contrato</title>
    <style>
        body {
            background-color: {{ cor_escura }};
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: {{ cor_primaria }};
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Novo Contrato</h1>
    <form method="post">
        <label>Número: <input type="text" name="numero" required></label>
        <label>Cliente: <input type="text" name="cliente" required></label>
        <label>Data: <input type="date" name="data" required></label>
        <label>Valor: <input type="number" step="0.01" name="valor" required></label>
        <label>Custas: <input type="number" step="0.01" name="custas" required></label>
        <label>Juros mensal (ex: 0.02 para 2%%): <input type="number" step="0.001" name="juros" required></label>
        <label>Prazo (meses): <input type="number" name="prazo" required></label>
        <label>Forma de Pagamento:
            <select name="forma_pagamento">
                <option value="Boleto">Boleto</option>
                <option value="Pix">Pix</option>
                <option value="TED">TED</option>
            </select>
        </label>
        <label>Tipo de Contrato: <input type="text" name="tipo_contrato"></label>
        <label>Observações Contabilidade: <input type="text" name="obs_contabilidade"></label>
        <button type="submit">Salvar Contrato</button>
    </form>
</body>
</html>
