<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Contrato</title>
    <style>
        body { font-family: Arial; background-color: #f5f5f5; margin: 20px; }
        form { display: flex; flex-wrap: wrap; gap: 10px; }
        label { width: 100%; font-weight: bold; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; }
        button { background-color: #00AE9D; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Novo Contrato</h1>
    <form method="POST">
        {% for field in contrato_fields %}
            <label>{{ field }}</label>
            <input type="text" name="{{ field }}">
        {% endfor %}
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
