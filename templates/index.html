
{% extends 'base.html' %}
{% block content %}
<h2>Contratos</h2>
<form method="POST" action="{{ url_for('deletar') }}">
    <table border="1">
        <thead>
            <tr>
                <th>Selecionar</th>
                <th>ID</th>
                <th>Cliente</th>
                <th>Contrato</th>
                <th>Tipo</th>
                <th>Garantia</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        {% for c in contratos %}
            <tr>
                <td><input type="checkbox" name="ids" value="{{ c.id }}"></td>
                <td>{{ c.id }}</td>
                <td>{{ c.cliente }}</td>
                <td>{{ c.numero }}</td>
                <td>{{ c.tipo_contrato }}</td>
                <td>{{ c.garantia }}</td>
                <td>{{ c.valor }}</td>
                <td><a href="{{ url_for('ver_contrato', id=c.id) }}">Ver</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <button type="submit">Excluir Selecionados</button>
</form>
<a href="{{ url_for('novo') }}">Novo Contrato</a> |
<a href="{{ url_for('exportar') }}">Exportar Excel</a>
{% endblock %}
