<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Contrato</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #f5f5f5; }
    form div { margin-bottom: 10px; }
    label { font-weight: bold; display: block; }
    input, textarea { width: 100%; padding: 6px; }
    button { padding: 10px 20px; background: #003641; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Editar Contrato {{ contrato.id }}</h1>
  <form method="POST">
    {% for column in contrato.__table__.columns %}
      <div>
        <label>{{ column.name }}</label>
        <input name="{{ column.name }}" value="{{ getattr(contrato, column.name) or '' }}">
      </div>
    {% endfor %}
    <button type="submit">Salvar Alterações</button>
  </form>
</body>
</html>
