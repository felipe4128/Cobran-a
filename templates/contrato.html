{% extends "base.html" %}
{% block conteudo %}
<div class="container mt-4">
  <h2 class="mb-3 text-primary">Detalhes do Contrato</h2>
  <form method="POST">
    {% for key, value in contrato.items() %}
      {% if key != "id" %}
        <div class="mb-2">
          <label class="form-label">{{ key.replace('_', ' ').capitalize() }}</label>
          <input type="text" class="form-control" name="{{ key }}" value="{{ value or '' }}">
        </div>
      {% endif %}
    {% endfor %}
    <button type="submit" class="btn btn-success">Salvar Alterações</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
  </form>
</div>
{% endblock %}
